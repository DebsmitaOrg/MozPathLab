<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathology App</title>

    <style>
        body {
            margin: 0;
        }
        iframe {
            width: 100vw;
            height: 100svh;
            display: block;
        }
        @media (min-width: 767px) {
            body {
                background: #000;
            }
            iframe {
                /* this is the render are dimension */
                /* media queries look up to this */
                width: 375px;
                height: 667px;
                transform-origin: 0 0;
                transform: scale(1);  
                /* you can calculate it by something like : 
                    108/326*2 = 0.663 => 0.67*/
                /* zoom:...; */ /* This is non-standard feature */ /* FireFox and Opera don't support it */
                margin: auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <iframe src="home.html" frameborder="0"></iframe>
</body>
</html>
